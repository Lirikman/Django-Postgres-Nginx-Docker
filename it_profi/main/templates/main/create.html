{% extends 'main/base.html' %}

{% block title %}
Создание заявки
{% endblock %}

{% block name %}
Форма заявки на ремонт
{% endblock %}

{% block content %}
    <h1>Создание заявки</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.client }}<br>
        {{ form.text }}<br>
        <button type="submit" class="btn btn-success">Добавить заявку</button>
        <span>{{error}}</span>
    </form>
{% endblock %}
