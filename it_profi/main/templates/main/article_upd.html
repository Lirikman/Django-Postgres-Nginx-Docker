{% extends 'main/base.html' %}

{% block title %}
Редактирование статьи
{% endblock %}

{% block name %}
Редактирование статьи
{% endblock %}

{% block content %}
    <h1 style="margin-left: 20%;">Отредактируйте статью</h1>
    <div class="container px-5">
      <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <table>
                {{ form.as_table }}
          </table>
        <button style="margin-left: 28%;" type="submit" class="btn btn-success">Сохранить изменения</button>
      </form>
    </div>
    <br>

{% endblock %}
